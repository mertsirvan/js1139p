<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Score App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    
<section>
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-4 ">
                <div class="scoreboard mb-3">
                    <h2 id="teamhome-name">Home Team</h2>
                    <p id="teamhome-score">0</p>
                    <div class="btn-score-container">
                        <button id="" onclick="addScore('teamHome')">+</button>
                        <button id="" onclick="removeScore('teamHome')">-</button>
                    </div>
                </div>
                <button id="btn-change-hometeam" onclick="changeTeamName('teamHome')">Change Home Team Name</button>
                <button id="btn-custom-hometeam" onclick="customScore('teamHome')">Custom Input Home Score</button>
            </div>

            <div class="col-md-1 my-auto">
                <button id="btn-reset" onclick="resetScore()">Reset Scores</button>
            </div>

            <div class="col-md-4">
                <div class="scoreboard mb-3">
                    <h2 id="teamaway-name">Away Team</h2>
                    <p id="teamaway-score">0</p>
                    <div class="btn-score-container">
                        <button id="" onclick="addScore('teamAway')">+</button>
                        <button id="" onclick="removeScore('teamAway')">-</button>
                    </div>
                </div>
                <button id="btn-change-awayteam" onclick="changeTeamName('teamAway')">Change Away Team Name</button>
                <button id="btn-custom-awayteam" onclick="customScore('teamAway')">Custom Input Away Score</button>
            </div>
        </div>
    </div>
</section>


    <script src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
